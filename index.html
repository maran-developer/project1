<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>student details</title>
</head>
<body>
    
    <!-- navbar section -->
    <header>
        <div class="container  mt-4 text-white rounded-4 header">
            <div class="row">
                <div class="col">
                    <h1 class="ps-3">Student Details</h1>
                </div>
                <div class="col d-flex justify-content-center" >
                    <nav class="pt-3">
                        <ul class="list-inline">
                            <li class="list-inline-item pe-2"><a class="text-decoration-none text-white" href="">home</a></li>
                            <li class="list-inline-item pe-2"><a class="text-decoration-none text-white" href="">Data</a></li>
                            <li class="list-inline-item pe-2"><a class="text-decoration-none text-white" href="">help</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- form filling section -->
    <section>
        <div class="container my-5 border rounded-5 p-5">
            <h1 class="fw-bolder text-center">Student Details</h1>
            <div class="row">
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">First Name</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">Last Name</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">Age</label>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <table>
                                <tr>
                                    <label for="">Genter</label>
                                </tr>
                                <tr>
                                    <td class="px-5"><input type="radio" name="genter" id="male"> <label for="male">Male</label></td>
                                    <td><input type="radio" name="genter" id="female"> <label for="female">Female</label></td>
                                </tr>
                            </table>
                            
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">Date Of Birth</label>
                            <input class="form-control" type="date">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">Course</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">District</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">State</label>
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">Address</label>
                            <input class="form-control" type="address">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mt-3">
                        <div class="form-group fw-bold">
                            <label for="">Pincode</label>
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    <div class="col-12  mt-3">
                        <div class="form-group fw-bold">
                            <label for="">Cover Letter</label>
                            <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <button class="btn btn-primary mt-3 ">Submit</button>
        
                    </div>
            </div >
            
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
